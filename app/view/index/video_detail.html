<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>安全验证</title>

    <link href="/static/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="/static/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 mt-5">
                {if $flag }
                <div class="alert alert-primary" role="alert">

                    <p style="text-align: left;">电影名称：{if $title}{$title}{else /}暂无名称{/if}</p>
                    <p style="text-align: left;">分集(点击集数观看)：{if $vod_play_url_arr}
                        {foreach $vod_play_url_arr as $key => $vo}
                        <a href="/index/video?url={$vo[1]}" style="color: rgb(6, 108, 34); text-decoration: none;">
                            {$vo[0]} </a>
                        {/foreach}
                        {else /}暂无资源{/if}
                    </p>
                   
                </div>

                {else /}
                {if $id}
                <p>请先点击公众号菜单【搜索码】获取搜索码</p>
                <form action="/index/video_detail" method="post">
                    <input class="id" type="hidden" name="id" value="{$id}">
                    <input class="code" type="text" name="code" value="" placeholder="请输入最新搜索码，不区分大小写"><input
                        class="button" type="submit" value="提交">
                </form>
                {if $error }
                <p style="color: red;">搜索码错误，请检查搜索码或重新获取~</p>
                {/if}
                {else /}
                <p style="text-align: center;">请点击公众号【查询结果】链接进入</p>
                {/if}
                {/if}
            </div>
        </div>
    </div>
</body>


</html>
